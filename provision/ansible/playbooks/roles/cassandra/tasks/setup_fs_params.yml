---
- name: Change /etc/rc.d/rc.local permission
  file:
    path: /etc/rc.d/rc.local
    mode: 0755

- name: Set nr_requests
  include_tasks: set_fs_param.yml
  vars:
    fs_param_name: "nr_requests"
    fs_param_value: "{{ disk_nr_requests }}"
  loop: "{{ disk_devices }}"

- name: Set scheduler
  include_tasks: set_fs_param.yml
  vars:
    fs_param_name: "scheduler"
    fs_param_value: "{{ disk_scheduler }}"
  loop: "{{ disk_devices }}"

- name: Ensure rc-local is started and enabled at boot
  systemd:
    name: rc-local
    enabled: yes
    daemon_reload: yes
    state: started
