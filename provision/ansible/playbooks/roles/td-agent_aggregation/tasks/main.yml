---
- name: Copy Drive Mount Script
  copy:
    src: drive_mount.sh
    dest: /usr/local/bin/
    mode: 0755

- name: Copy Drive Mount Service
  copy:
    src: drivemount.service
    dest: /etc/systemd/system/drivemount.service
    mode: 0644

- name: Setup Drive Mount Service
  systemd:
    name: drivemount
    enabled: yes
    daemon_reload: yes
    state: started

- name: Set context to allow logrotate for aggregated logs
  community.general.sefcontext:
    target: '/log(/.*)?(/.*)?(/*.log)?'
    setype: var_log_t
    state: present

- name: Apply new SELinux file context to filesystem
  command: restorecon -irv /log

- name: Setup logrotate.d
  template:
    src: monitor.logrotate.j2
    dest: /etc/logrotate.d/monitor
    mode: 0644
    owner: root
    group: root
