name: Terraform test for Network module of AWS

on:
  pull_request:
    branches:
      - master
    paths:
      - modules/aws/network/**
      - modules/universal/bastion/**
      - modules/universal/name-generator/**
      - examples/aws/network/**
      - provision/**
  push:
    branches:
      - master
    paths:
      - modules/aws/network/**
      - modules/universal/bastion/**
      - modules/universal/name-generator/**
      - examples/aws/network/**
      - provision/**

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    env:
      TF_VERSION: 0.12.29
    defaults:
      run:
        working-directory: ./examples/aws/network/**

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format
        run: terraform fmt -check -recursive
        working-directory: ./modules/aws/network

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate -no-color
