---
- name: Common
  hosts: all
  roles:
    - common
    - node-exporter
    - role: td-agent
      when: enable_tdagent is undefined or enable_tdagent == '1'
  vars:
    tdagent_confd_templates:
      - { src: "templates/td-agent-confd/td-agent-cassandra.conf.j2", dest: "cassandra.conf" }
  gather_facts: yes
  become: yes

- name: Cassandra
  hosts: all
  roles:
    - java
    - cassandra
  gather_facts: yes
  become: yes

- name: Add multiple public keys
  hosts: all
  gather_facts: no
  become: no
  roles:
    - ssh
  tags:
    - ssh
