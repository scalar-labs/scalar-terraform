name: 'Terraform test for Scalar DL module of AWS'
on:
  pull_request:
    branches:
      - master
    paths:
      - 'modules/aws/scalardl/**'
      - 'modules/universal/scalardl/**'
      - 'modules/universal/envoy/**'
      - 'test/modules/awsdeploy/scalardl/**'
      - 'provision/**'
  push:
    branches:
      - master
    paths:
      - 'modules/aws/scalardl/**'
      - 'modules/universal/scalardl/**'
      - 'modules/universal/envoy/**'
      - 'test/modules/awsdeploy/scalardl/**'
      - 'provision/**'
jobs:
  terraform:
    name: 'Terraform'
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
      TF_VERSION: 0.12.19
      TF_ACTIONS_COMMENT: false
      TF_TEST_WORKING_DIR: ./test/modules/awsdeploy/scalardl
    steps:
      - name: 'Checkout'
        uses: actions/checkout@master
      - name: 'Set up to using dummy local variables'
        run: |
            rm -f remote.tf locals.tf
            mv locals.tf.dummy locals.tf
        working-directory: ${{ env.TF_TEST_WORKING_DIR }}
      - name: 'Terraform Format'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_subcommand: 'fmt'
          tf_actions_working_dir: './modules/aws/scalardl'
          tf_actions_version: ${{ env.TF_VERSION }}
          tf_actions_comment: ${{ env.TF_ACTIONS_COMMENT }}
      - name: 'Terraform Init'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_subcommand: 'init'
          tf_actions_working_dir: ${{ env.TF_TEST_WORKING_DIR }}
          tf_actions_version: ${{ env.TF_VERSION }}
          tf_actions_comment: ${{ env.TF_ACTIONS_COMMENT }}
      - name: 'Terraform Validate'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_subcommand: 'validate'
          tf_actions_working_dir: ${{ env.TF_TEST_WORKING_DIR }}
          tf_actions_version: ${{ env.TF_VERSION }}
          tf_actions_comment: ${{ env.TF_ACTIONS_COMMENT }}
      - name: 'Terraform Plan'
        uses: hashicorp/terraform-github-actions@master
        with:
          tf_actions_subcommand: 'plan'
          tf_actions_working_dir: ${{ env.TF_TEST_WORKING_DIR }}
          tf_actions_version: ${{ env.TF_VERSION }}
          tf_actions_comment: ${{ env.TF_ACTIONS_COMMENT }}
