name: Terraform test for Cassandra module of AWS

on:
  pull_request:
    branches:
      - master
    paths:
      - modules/aws/cassandra/**
      - modules/universal/cassandra/**
      - modules/universal/cassy/**
      - modules/universal/reaper/**
      - example/aws/cassandra/**
  push:
    branches:
      - master
    paths:
      - modules/aws/cassandra/**
      - modules/universal/cassandra/**
      - modules/universal/cassy/**
      - modules/universal/reaper/**
      - example/aws/cassandra/**

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    env:
      TF_VERSION: 0.12.29
    defaults:
      run:
        working-directory: ./example/aws/cassandra

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format
        run: for d in . ../../../modules/aws/cassandra ; do cd ${d} && terraform fmt -check -recursive ;done

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate -no-color
