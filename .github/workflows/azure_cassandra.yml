name: Terraform test for Cassandra module of Azure

on:
  pull_request:
    branches:
      - master
    paths:
      - modules/azure/cassandra/**
      - modules/universal/cassandra/**
      - modules/universal/cassy/**
      - modules/universal/reaper/**
      - example/azure/cassandra/**
      - provision/**
  push:
    branches:
      - master
    paths:
      - modules/azure/cassandra/**
      - modules/universal/cassandra/**
      - modules/universal/cassy/**
      - modules/universal/reaper/**
      - example/azure/cassandra/**
      - provision/**

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    env:
      TF_VERSION: 0.12.29
    defaults:
      run:
        working-directory: ./example/azure/cassandra

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format
        run: terraform fmt -check -recursive
        working-directory: ./modules/azure/cassandra

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate -no-color
