name: Terraform test for Monitor module of AWS

on:
  pull_request:
    branches:
      - master
    paths:
      - modules/aws/monitor/**
      - modules/universal/monitor/**
      - examples/aws/monitor/**
      - provision/**
  push:
    branches:
      - master
    paths:
      - modules/aws/monitor/**
      - modules/universal/monitor/**
      - examples/aws/monitor/**
      - provision/**

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    env:
      TF_VERSION: 0.12.29
    defaults:
      run:
        working-directory: ./examples/aws/monitor

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format
        run: for d in . ../../../modules/aws/monitor ; do cd ${d} && terraform fmt -check -recursive ;done

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate -no-color
