---
- name: Bastion server
  hosts: all
  roles:
    - common
    - node-exporter
    - ansible
    - role: td-agent
      when: enable_tdagent is undefined or enable_tdagent == '1'
  vars:
    tdagent_confd_templates:
      - { src: "templates/td-agent-confd/td-agent-bastion.conf.j2", dest: "bastion.conf" }
  gather_facts: yes
  become: yes

- name: Add multiple public keys
  hosts: all
  gather_facts: no
  become: no
  roles:
    - ssh
  tags:
    - ssh
