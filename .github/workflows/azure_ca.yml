name: Terraform test for CA module of Azure

on:
  pull_request:
    branches:
      - master
    paths:
      - modules/azure/ca/**
      - modules/universal/ca/**
      - examples/azure/ca/**
      - provision/ansible/**
  push:
    branches:
      - master
    paths:
      - modules/azure/ca/**
      - modules/universal/ca/**
      - examples/azure/ca/**
      - provision/ansible/**

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    env:
      TF_VERSION: 0.12.29
    defaults:
      run:
        working-directory: ./examples/azure/ca

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format
        run: for d in . ../../../modules/azure/ca ; do cd ${d} && terraform fmt -check -recursive ;done

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate -no-color
